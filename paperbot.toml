#
# Paperbot configuration
#

# Places to publish paper suggestions (names of sections under destinations, below)
publish_to = ["maxwells-family", "studygroup"]

# Number of papers to publish -- at most one from each source.
# Set to 0 to publish a paper from all sources.
publish = 0

[papers_we_love]
# Path to locally cloned Papers We Love git repo.
path = "~/papers-we-love"

# URL of remote Papers We Love git repo.
url = "https://github.com/papers-we-love/papers-we-love"

[lobsters]
rss = "https://lobste.rs/rss"
url = "https://lobste.rs"

[history]
# History buffer containing the last `depth` suggested papers, which will not
# be suggested again until they leave the history buffer.
path = "history.txt"
depth = 442

# Destinations to publish to are subtables under the `destinations` table.
# Add new destinations with the table heading `[destinations.<destination>]`.
# Each destination has a single key -- credentials -- whose value is the TOML
# file containing the name of the service and the credentials for the service.
# (Add that file to .gitignore to avoid leaking secrets)

# For Discord destinations, the credentials TOML file MUST contain the following
# fields:
# - service = "Discord"
# - url = "<url>"
# Where <url> is the webhook URL generated by Discord in the channel settings.

[destinations.maxwells-family]
credentials = "maxwells-family.toml"

[destinations.studygroup]
credentials = "studygroup.toml"
